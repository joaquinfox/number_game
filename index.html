<!DOCTYPE html>
<html>
  <head>
    <title>Number Guessing Game</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./index.css'>
    
  </head>
  <body>
    <main>
      <h1>Guess A Number</h1>
      <p>I have generaged a random number between 1 and 100. Try to guess it in 10 or fewer tries!</p>
      <form>
        <label>Guess a number</label>
        <input type='text' id='userInput'>
        <button>Submit</button>
      </form>
      <div id='userFeedback'>
        <p id='guessCount'></p>
        <p id='guessList'></p>
        <p id='userMsg'></p>
      </div>
    </main>
  <script src='./index.js'></script>
  </body>
</html>
